<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/icon/themify-icons-font/themify-icons/themify-icons.css">
</head>
<body>
    <div class="main-class">
        <div class="left-main main-item">
            <img style="width: 100%;" src="/assets/img/clipart1250162.png" alt="">
        </div>

        <div class="right-main main-item">
            <div class="form-main">
                <div class="login-table">
                    <a class="icon-login Google" href="#"><i class="ti-google"></i>Login with Google</a>
                    <a class="icon-login Facebook" href="#"><i class="ti-facebook"></i>Login with Facebook</a>
                </div>
                <div class="form-log">
                    <div class="form__row">
                        <label class="form__label" for="name" >Name:</label>
                        <input class="form__input" type="text" id="name">
                    </div>
                    <div class="form__row">
                        <label class="form__label" for="password">Password:</label>
                        <input class="form__input" type="password" id="password">
                    </div>
                </div>

                <div class="sign-up-btn">
                    <div class="log-btn">Sign up</div>
                </div>

                <div class="create-forgot">
                    <a style="color:rgb(0, 139, 255);font-weight: 600;" href="#">Create a Cute Bird Account</a>
                    <a style="color: #333;" href="#">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
